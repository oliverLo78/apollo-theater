<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Header(props) {
        return (
          <header>
            <h1>{props.name}'s Apollo Theater</h1>
          </header>
        );
      }
      function Main(props) {
        return (
          <section>

            <p>
              The Apollo Theater is a movie reviews website. Users can read, write, edit, or delete 
              reviews of their favorite {props.adjective} movies. 
            </p>
            <img
              height={200} 
              src="./shawshank Redemption.jpg"
              alt="The Shawshank Redemption"
              />
             <ul style={{ textAlign: "left" }}>
              {props.movies.map((movie) => (
                <li key={movie.id}>
                  {movie.title}
                </li>
              ))}
            </ul>
          </section>
        );
      }

      function Footer(props) {
        return (
          <footer>
            <p>Copyright {props.year}</p>
          </footer>
        );
      }

      const movies = [
        "The Shawshank Redemption",
        "The Godfather",
        "The Godfather: Part II",
        "The Dark Knight",
      ];

      const movieObjects = movies.map(
        (movie, i) => ({
          id: i,
          title: movie
        })
      );


      function App() {
        return (
          <div>
            <Header name="Oliver" />
            <Main 
            adjective="amazing"
            movies={movieObjects}
            />
            <Footer year={new Date().getFullYear()} />
          </div>
        );
      }
      ReactDOM.render(
        <App />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
